{% extends "base.html" %}

{% block content %}
<h1 class="fill-width">
    Import recipe from a website
</h1>
<form method="POST">
    {% csrf_token %}

    <label> Website: </label>
    {% if error %}
        <p>
            {{ error }}
        </p>
    {% endif %}
    <textarea name="{{ submit_button_name }}"></textarea>
    
    <button type="submit">Import</button>
</form>
{% endblock %}
