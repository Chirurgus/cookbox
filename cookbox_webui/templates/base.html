{% load static %}

<!DOCTYPE html>
<html>
<head>

    <title>{% block title %}Cookbox{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static "cookbox_webui/css/style.css" %}" />
</head>

{% block scripts %}{% endblock %}

<body>
    <header>
    {% include "detail/title_bar.html" %}
    </header>

    </aside>

    </main>

    <aside>
    {% block aside-right %}{% endblock %}
    </aside>

    <footer>
    {% block footer %}{% endblock %}
    </footer>
</body>


</html>
