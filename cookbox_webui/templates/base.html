{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Cookbox{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static "cookbox_webui/css/reset.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "cookbox_webui/css/style.css" %}" />
    {% block scripts %}
    <script src={% static 'cookbox_webui/js/jquery-3.3.1.min.js' %}></script>
    {% endblock %}
</head>


<body>
    <header>{% include "detail/title_bar.html" %}</header>

    <main>
        <aside>{% block aside-left %}{% endblock %}</aside>

        {% block content %}{% endblock %}

        <aside>{% block aside-right %}{% endblock %}</aside>
    </main>

    <footer>{% block footer %}By Oleksandr{% endblock %}</footer>
</body>
</html>
