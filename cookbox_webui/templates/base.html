{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Cookbox{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static "cookbox_webui/css/reset.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "cookbox_webui/css/structure.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "cookbox_webui/css/visuals.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "cookbox_webui/css/classes.css" %}" />
    <!--- <link rel="stylesheet" type="text/css" media="screen" href="{% static "cookbox_webui/css/style.css" %}" /> -->
    {% block scripts %}{% endblock %}
</head>


<body>
    <header>
    {% include "detail/title_bar.html" %}
    </header>

    <main>
        <aside>{% block aside-left %}{% endblock %}</aside>

        {% block content %}{% endblock %}

        <aside>{% block aside-right %}{% endblock %}</aside>
    </main>

    <footer>{% block footer %}By Oleksandr{% endblock %}</footer>
</body>


</html>
