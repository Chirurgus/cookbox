{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="fill-width">
    <h1>Edit Tag</h1>
</div>

{# PUT method is not allowed for HTML forms, so POST is used for existing instances #}
<form method="POST" enctype="multipart/form-data" class="list-form">
    {% csrf_token %}
   
    <div>
        {{ form.as_p }}
    </div>
    <button type="submit">Save</button>
</form>
{% endblock %}

{% block footer %}
{% endblock %}
