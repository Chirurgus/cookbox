{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="fill-width">
    {% if new %}
    <h1>New Tag</h1>
    {% else %}
    <h1>Edit Tag</h1>
    <a class="button-link" href="{% url 'tag-delete' pk=tag.id %}">Delete</a>
    {% endif %}
</div>

<form enctype="multipart/form-data">
    {% csrf_token %}
   
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
