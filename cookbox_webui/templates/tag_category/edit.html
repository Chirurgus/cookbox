{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="fill-width">
    {% if new %}
    <h1>New Tag Category</h1>
    {% else %}
    <h1>Edit Tag Category</h1>
    <a href="{% url 'tag-category-delete' pk=category.pk %}">Delete</a>
    {% endif %}
</div>

<form method="POST" enctype="multipart/form-data" class="list-form">
    {% csrf_token %}
   
    <div>
        {{ form.as_p }}
    </div>
    <button type="submit">Save</button>
</form>
{% endblock %}

{% block footer %}
{% endblock %}
