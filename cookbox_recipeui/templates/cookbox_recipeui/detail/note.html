{# Renders a note (i.e. instance of cookbox_core.models.Note) #}

{% load imagekit %}

{% if note.text %}
<span>{{ note.text }}</span>
{% endif %}
{% if note.image %}
<br>
{% generateimage 'cookbox_webui:thumbnail_no_pre' source=note.image as note_th %}
<img class="note-image" src="{{ note_th.url }}">
{% endif %}
