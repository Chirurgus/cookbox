{% extends "base.html" %}

{% block content %}
<h1 class="fill-width">
    Import recipe from a website
</h1>
<div class="fill-width">
    Just insert a URL of a website containing a recipe. This
    should work with any recipe that Google presents as a 
    card in search results.
</div>
<form method="POST">
    {% csrf_token %}

    {{ form }}
    
    <button type="submit">Import</button>
</form>
{% endblock %}
